      run: |
        echo "üé® –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–µ —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ..."
        ./vendor/bin/php-cs-fixer fix ./class --rules=@PSR12 --allow-risky=yes --diff || true

    - name: Check for syntax errors
  run: |
    echo "üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–∏–Ω—Ç–∞–∫—Å–∏—á–µ—Å–∫–∏—Ö –æ—à–∏–±–æ–∫..."
    find ./class -name "*.php" -exec php -l {} \; | grep -v "No syntax errors" || true

    - name: Commit auto-fixed code (–µ—Å–ª–∏ –µ—Å—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è)
      run: |
        if [ -n "$(git status --porcelain)" ]; then
