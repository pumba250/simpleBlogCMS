name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
    paths:
      - 'class/**'
      - 'admin/**'
      - 'config/**'
      - '.github/workflows/gh-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, dom, xml, simplexml, json
          tools: composer

      - name: Create valid composer.json
        run: |
          cat > composer.json << 'EOL'
{
    "name": "simpleblogcms/cms",
    "description": "Simple Blog Content Management System",
    "type": "project",
    "license": "MIT",
    "authors": [{"name": "SimpleBlogCMS Team", "email": "dev@simpleblogcms.com"}],
    "require-dev": {
        "phpdocumentor/phpdocumentor": "^3.3"
    },
    "autoload": {
        "classmap": ["class/", "admin/"]
    }
}
EOL

      - name: Install dependencies
        run: composer install --no-progress --no-interaction

      - name: Generate API documentation
        run: |
          ./vendor/bin/phpdoc \
            -d ./class \
            -d ./admin \
            -d ./config \
            -t ./docs \
            --template="clean" \
            --title="SimpleBlogCMS API Documentation" \
            --defaultpackagename="SimpleBlogCMS"

      - name: Move entry file to root of docs
        run: |
          # –ö–æ–ø–∏—Ä—É–µ–º —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–π index.html –∏–∑ –ø–æ–¥–ø–∞–ø–∫–∏ –≤ –∫–æ—Ä–µ–Ω—å docs
          if [ -f "docs/index.html" ]; then
            echo "‚úÖ index.html —É–∂–µ –≤ –∫–æ—Ä–Ω–µ docs"
          else
            # –ò—â–µ–º index.html –≤ –ø–æ–¥–ø–∞–ø–∫–∞—Ö –∏ –ø–µ—Ä–µ–º–µ—â–∞–µ–º –≤ –∫–æ—Ä–µ–Ω—å
            find docs -name "index.html" -exec mv {} docs/ \; 2>/dev/null || true
          fi

          # –°–æ–∑–¥–∞–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π entry point –µ—Å–ª–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω
          if [ ! -f "docs/index.html" ]; then
            echo "üìù –°–æ–∑–¥–∞–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π index.html..."
            cat > docs/index.html << 'EOL'
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleBlogCMS Documentation</title>
    <meta http-equiv="refresh" content="0; url=./index.html">
</head>
<body>
    <p>Redirecting to <a href="./index.html">API Documentation</a></p>
</body>
</html>
EOL
          fi

      - name: Verify entry file exists
        run: |
          echo "üìÅ –°–æ–¥–µ—Ä–∂–∏–º–æ–µ –ø–∞–ø–∫–∏ docs:"
          ls -la docs/
          echo "üîç –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ index.html:"
          if [ -f "docs/index.html" ]; then
            echo "‚úÖ index.html –Ω–∞–π–¥–µ–Ω –≤ –∫–æ—Ä–Ω–µ docs"
          else
            echo "‚ùå index.html –Ω–µ –Ω–∞–π–¥–µ–Ω!"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './docs'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
