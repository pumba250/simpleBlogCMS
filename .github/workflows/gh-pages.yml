name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
    paths:
      - 'class/**'
      - 'admin/**'
      - 'config/**'
      - '.github/workflows/gh-pages.yml'
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0' # Еженедельно в воскресенье

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, dom, xml, simplexml, json
          tools: composer

      - name: Create valid composer.json
        run: |
          cat > composer.json << 'EOL'
{
    "name": "simpleblogcms/cms",
    "description": "Simple Blog Content Management System",
    "type": "project",
    "license": "MIT",
    "authors": [{"name": "SimpleBlogCMS Team", "email": "dev@simpleblogcms.com"}],
    "require-dev": {
        "phpdocumentor/phpdocumentor": "^3.3"
    },
    "autoload": {
        "classmap": ["class/", "admin/"]
    }
}
EOL

      - name: Install dependencies
        run: composer install --no-progress --no-interaction

      - name: Generate API documentation
        run: |
          ./vendor/bin/phpdoc \
            -d ./class \
            -d ./admin \ 
            -d ./config \
            -t ./docs \
            --template="clean" \
            --title="SimpleBlogCMS API Documentation" \
            --defaultpackagename="SimpleBlogCMS"

      - name: Create custom index page
        run: |
          cat > docs/index.html << 'EOL'
