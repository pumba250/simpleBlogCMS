      - name: Update generated documentation links
        run: |
          # –î–æ–±–∞–≤–ª—è–µ–º —Å—Å—ã–ª–∫—É –Ω–∞–∑–∞–¥ –Ω–∞ –≥–ª–∞–≤–Ω—É—é –≤ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω–æ–π –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏–∏
          if [ -f "_site/index.html" ]; then
            sed -i 's|</head>|<style>.home-link { position: fixed; top: 20px; left: 20px; z-index: 1000; }</style></head>|' _site/index.html
            sed -i 's|<body>|<body><a href="index.html" class="home-link">üè† Home</a>|' _site/index.html
          fi

      - name: Disable Jekyll processing
        run: echo "" > _site/.nojekyll

      - name: Verify generated structure
        run: |
          echo "üìÅ Documentation structure:"
          ls -la _site/
          echo ""
          echo "üåê Available pages:"
          echo "‚Ä¢ index.html - Main homepage"
          echo "‚Ä¢ classes.html - Auto-generated API documentation"
          echo "‚Ä¢ documentation.html - Redirect to API docs"
          echo "‚Ä¢ Various class-specific pages"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
