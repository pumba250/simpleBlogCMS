name: Generate Documentation

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, dom, xml, simplexml
        tools: composer

    - name: Create temporary composer.json
      run: |
        echo '{
            "name": "simpleblogcms/cms",
            "description": "Simple Blog Content Management System",
            "type": "project",
            "license": "MIT",
            "require-dev": {
                "phpdocumentor/phpdocumentor": "^3.3"
            }
        }' > composer.json

    - name: Install PHP dependencies
      run: |
        composer require --dev phpdocumentor/phpdocumentor

    - name: Generate documentation with phpDocumentor
      run: |
        ./vendor/bin/phpdoc -d ./class -d ./admin -t ./docs --template="clean" --defaultpackagename="SimpleBlogCMS"

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        keep_files: true
